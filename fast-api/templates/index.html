<!DOCTYPE html>
<html>

    <head>
        <title>Home Page</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>

    <body>
        <h1>Home Page</h1>

        <form action="/get_from_mongodb/" method="post">
            <label for="mongodb_selection">Select Data:</label>
            <select id="mongodb_selection" name="selection">
                <option value="temp_sensor_001">Temperature</option>
                <option value="humd_sensor_001">Humidity</option>
            </select>

            <label for="mongodb_start_time">Start Time:</label>
            <input type="datetime-local" id="mongodb_start_time" name="start_time" value="{{ default_start_time }}">

            <label for="mongodb_end_time">End Time:</label>
            <input type="datetime-local" id="mongodb_end_time" name="end_time" value="{{ default_end_time }}">

            <button type="submit">Get MongoDB Data</button>
        </form>

        <form action="/get_from_redis/" method="post" enctype="application/json">
            <label for=" redis_selection">Select Data:</label>
            <select id="redis_selection" name="selection">
                <option value="temperature">Temperature</option>
                <option value="humidity">Humidity</option>
            </select>
            <button type="submit">Get Redis Data</button>
        </form>


        <script>
            // No JavaScript code needed here since the default values are set using Jinja2 templates.
        </script>
    </body>

</html>
